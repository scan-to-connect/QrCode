  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #2E241B, #3A2F23);
      color: #E8DFC8;
    }

    .brand {
      text-align: center;
      margin-bottom: 40px;
    }

    .logos img {
      width: 260px;
      height: 210px;
      object-fit: contain;
      border-radius: 14px;
      border: 2px solid #556B2F;
      background: #3A2F23;
      padding: 14px;
      box-shadow: 0 6px 20px rgba(85, 107, 47, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .logos img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(85, 107, 47, 0.7);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 36px;
    }

    .social-links a {
      width: 78px;
      height: 78px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #3A2F23;
      border: 2px solid #7A5C3E;
      box-shadow: 0 4px 14px rgba(122, 92, 62, 0.4);
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background: #556B2F;
      transform: scale(1.1);
      box-shadow: 0 8px 26px rgba(85, 107, 47, 0.7);
    }

    .social-links img {
      width: 38px;
      height: 38px;
      filter: invert(92%) sepia(30%) saturate(150%) brightness(1);
      transition: filter 0.3s;
    }

    .social-links a:hover img {
      filter: invert(0%) brightness(0);
    }
  </style>
</head>

<body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const brand = document.querySelector(".brand");
      const socials = document.querySelector(".social-links");

      brand.style.opacity = 0;
      socials.style.opacity = 0;

      setTimeout(() => {
        brand.style.transition = "opacity 1.5s ease";
        socials.style.transition = "opacity 1.5s ease 0.5s";
        brand.style.opacity = 1;
        socials.style.opacity = 1;
