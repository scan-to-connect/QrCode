<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Business Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f9fafb;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 32px 24px;
      max-width: 420px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: #41b06e;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 22px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #555;
      line-height: 1.5;
    }

    .features {
      margin: 20px 0;
      text-align: left;
      font-size: 14px;
    }

    .features div {
      margin-bottom: 8px;
    }

    .btn {
      display: block;
      margin-top: 20px;
      padding: 14px;
      background: #41b06e;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    footer {
      margin-top: 24px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">QR</div>

    <h1>Scan. Discover. Connect.</h1>
    <p>
      This QR code opens a digital page with business information,
      contact details, and useful links.
    </p>

    <div class="features">
      <div>✔ Business details</div>
      <div>✔ Contact & location</div>
      <div>✔ Social media links</div>
    </div>

    <a class="btn" href="/">
      Learn more
    </a>

    <footer>
      Powered by DigiBoost
    </footer>

  </div>

  <script>
    // Optional: detect if user came from QR scan
    console.log("QR index page loaded");
  </script>
</body>
</html>
